<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="home.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<title>Apple</title>


	<link rel ="icon" href="Images//apple_logo.png" type = "image/x-icon">
</head>
<body>
	<div class="header">
		
	  	<h1>Apple</h1>
	  	<p>Toate dispozitivele voastre preferate</p>
	</div>

	<div class="list">
		<ul>
			<li onclick="showContact()">Contact</li>
			<li onclick="getLocation()">Geolocatie</li>
			<li onclick="showSlideshow()">Slideshow</li>
			<li onclick="showVideo()">MP3 + Video</li>
			<li onclick="showBlur()">Blur</li>
		</ul>
	</div>

	<div id="blank">
		<h1> a </h1>
	</div>
	

	<div id="slideshow-example" data-component="slideshow" class="show">
        <div role="list">
          <div class="slide">
            <img src="Images//iPhone.png" alt="iPhone">
          </div>
          <div class="slide">
            <img src="Images//iPad.png" alt="iPad">
          </div>
          <div class="slide">
            <img src="Images//macbook.png" alt="macbook">
          </div>
          <div class="slide">
            <img src="Images//pc.png" alt="pc">
          </div>
        </div>
      </div>

      <div id="geolocatie" class="show">
		<h3 id="longitude">Longitude:</h3>
		<h3 id="latitude">Latitude:<h3>
	</div>

	<div id="contact" class="show">
		<h3>Nume: Amza</h3>
		<h3>Prenume: Robert-Ionut</h3>
		<h3>Facultatea de Automatica Calculatoare si Electronica</h3>
		<h3>Specializarea: Calculatoare</h3>
		<h3>Email: robert_amza@yahoo.com</h3>
	</div>

	<div id="mp3" class="show">
		<video width="600" height="320" controls>
			<source src="Media/video.mp4" type="video/mp4">
		</video>

		<br><br><br>

		<audio controls>
			<source src="Media/ringtone.mp3" type="audio/mpeg">
		</audio>
	</div>

	<div>
		<img id="blur" src="https://i.imgur.com/KjUybBD.png"></img>
	</div>

      <footer>
      	<a href="https://www.facebook.com/">
			<img src="Images//facebook_logo.png" alt="facebook" class="social">
		</a>
		<a href="https://www.instagram.com/">
			<img src="Images//instagram_logo.png" alt="instagram" class="social">
		</a>
		<a href="https://twitter.com/?lang=ro">
			<img src="Images//twitter_logo.png" alt="twitter" class="social">
		</a>
	</footer>

	
<script src="home.js"></script>

</body>
</html>
